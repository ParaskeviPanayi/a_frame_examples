<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <title>Explore Forest Park</title>
    <style>
        #menu-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        #zoom-controls {
            position: absolute;
            display: none;
            top: 60px;
            left: 20px;
            z-index: 1000;
        }

        #magnifying_glass {
            /* display: none; */
        }

        .zoom-button,
        .btn_mg_glass {
            cursor: pointer;
            padding: 8px 12px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 4px;
            margin-bottom: 6px;
            display: block;
            text-align: center;
        }
    </style>
</head>

<body>



    <a-scene id="zoomed-content">
        <a-assets>
            <img id="forest" src="materials/forest.jpg">
            <img id="magnifying_glass" src="materials/189254.svg">
        </a-assets>

        <a-sky src="#forest" id="forest_pic" rotation="0 0 0"></a-sky>

        <a-entity>
            <div id="menu-controls">
                <button class="btn_mg_glass" onclick="show_magnifying_glass()">Magnifying Glass</button>
                <!-- <button class="btn_mg_glass" onclick="show_magnifying_glass()">Hammer</button>
                <button class="btn_mg_glass" onclick="show_magnifying_glass()">Compass</button>
                <button class="btn_mg_glass" onclick="show_magnifying_glass()">measuring tape</button> -->
            </div>

            <div id="zoom-controls">
                <!-- <button class="btn_mg_glass"  onclick="show_magnifying_glass()">test</button> -->
                <div class="zoom-button" onclick="zoomIn()">Zoom In (+)</div>
                <div class="zoom-button" onclick="zoomOut()">Zoom Out (-)</div>
                <div class="zoom-button" onclick="resetZoom()">Reset Zoom (0)</div>
                <div class="zoom-button" onclick="hide_magnifying_glass()">hide</div>
            </div>
        </a-entity>



        <a-camera id="camera">
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" visible="false" id="cursor_tool">
                <a-image src="#magnifying_glass" width="0.5" height="0.5" geometry="primitive: plane"
                    material="side: double;"></a-image>
            </a-entity>


            <a-entity>
                <div id="menu-controls">
                    <button class="btn_mg_glass" onclick="show_magnifying_glass()">Magnifying Glass</button>
                    <!-- <button class="btn_mg_glass" onclick="show_magnifying_glass()">Hammer</button>
                    <button class="btn_mg_glass" onclick="show_magnifying_glass()">Compass</button>
                    <button class="btn_mg_glass" onclick="show_magnifying_glass()">measuring tape</button> -->
                </div>

                <div id="zoom-controls">
                    <!-- <button class="btn_mg_glass"  onclick="show_magnifying_glass()">test</button> -->
                    <div class="zoom-button" onclick="zoomIn()">Zoom In (+)</div>
                    <div class="zoom-button" onclick="zoomOut()">Zoom Out (-)</div>
                    <div class="zoom-button" onclick="resetZoom()">Reset Zoom (0)</div>
                    <div class="zoom-button" onclick="hide_magnifying_glass()">hide</div>
                </div>
            </a-entity>

            <a-entity id="menu" position="0 0 -1">

                <!-- Start of Magnifying Glass Elements -->
                <!-- Show -->
                <a-plane id="Mag_glass_button" color="white" width="0.4" height="0.1" depth="0.1" position="-1 0.7 0"
                    clickable>
                    <a-text value="Magnifying Glass" color="black" align="center" width="1"></a-text>
                </a-plane>

                <a-plane id="zoomin_button" color="white" width="0.4" height="0.1" depth="0.1" position="-1 0.59 0"
                    clickable>
                    <a-text value="Zoom In (+)" color="black" align="center" width="1"></a-text>
                </a-plane>


                <a-plane id="zoomout_button" color="white" width="0.4" height="0.1" depth="0.1" position="-1 0.48 0"
                    clickable>
                    <a-text value="Zoom Out (-)" color="black" align="center" width="1"></a-text>
                </a-plane>

                
                <a-plane id="reset_button" color="white" width="0.4" height="0.1" depth="0.1" position="-1 0.37 0"
                    clickable>
                    <a-text value="Reset Zoom (0)" color="black" align="center" width="1"></a-text>
                </a-plane>

                     
                <a-plane id="hide_button" color="white" width="0.4" height="0.1" depth="0.1" position="-1 0.26 0"
                    clickable>
                    <a-text value="hide" color="black" align="center" width="1"></a-text>
                </a-plane>


                <!-- End of Magnifying Glass Elements -->


                <!-- hammer -->
                <a-plane id="Hammer" color="white" width="0.5" height="0.1" depth="0.1" position="-0.5 0.7 0" clickable>
                    <a-text value="Hammer" color="black" align="center" width="1"></a-text>
                </a-plane>




                <!--Zoom out -->

                <!-- Reset Zomm -->
                <a-box color="green" width="2" height="0.2" depth="0.1" position="0 -1 0" clickable></a-box>

            </a-entity>


        </a-camera>

        <a-entity cursor="rayOrigin: mouse"></a-entity>

    </a-scene>

    <script>

        //Show magnifying glass and options
        function show_magnifying_glass() {
            document.getElementById('zoom-controls').style.display = "block";
            var magnifyingGlass = document.getElementById('cursor_tool');
            magnifyingGlass.setAttribute('visible', 'true');

        }

        //Hide magnifying glass and options
        function hide_magnifying_glass() {
            document.getElementById('zoom-controls').style.display = "none";
            var magnifyingGlass = document.getElementById('cursor_tool');
            magnifyingGlass.setAttribute('visible', 'false');
        }

        let scale = 1;
        // Zoom in
        function zoomIn() {
            scale += 0.1;
            document.getElementById('zoomed-content').style.transform = `scale(${scale})`;
        }

        //Zoom out
        function zoomOut() {
            if (scale > 0.2) { // Limit minimum zoom level
                scale -= 0.1;
                document.getElementById('zoomed-content').style.transform = `scale(${scale})`;
            }
        }

        //reset Zoom
        function resetZoom() {
            scale = 1;
            document.getElementById('zoomed-content').style.transform = `scale(${scale})`;
        }

        //Keyboard shortcuts
        //Reset zoom : alt and 0
        document.addEventListener('keydown', (event) => {
            if (event.altKey && event.key === '0') {
                resetZoom();
            }
        });

        //Zoom in : alt and +
        document.addEventListener('keydown', (event) => {
            if (event.altKey && event.key === '+') {
                zoomIn();
            }
        });

        //Zoom out : alt and -   
        document.addEventListener('keydown', (event) => {
            if (event.altKey && event.key === '-') {
                zoomOut();
            }
        });

        AFRAME.registerComponent('clickable', {
            init: function () {
                var button = this.el; // Reference to the box element
                button.addEventListener('click', function () {
                    console.log('Button Clicked!');

                    if (button.id === "Mag_glass_button") {
                        show_magnifying_glass();
                    }
                    else if(button.id==="zoomin_button"){
                        zoomIn();
                    }else if (button.id==="zoomout_button"){
                        zoomOut();
                    }else if (button.id==="reset_button"){
                        resetZoom();
                    }else if (button.id="hide_button"){
                        hide_magnifying_glass();
                    }
            
                });
            }
        });

    </script>
</body>

</html>
