<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <title>Explore Forest Park</title>
    <style>
        #menu-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        #zoom-controls {
            position: absolute;
            display: none;
            top: 60px;
            left: 20px;
            z-index: 1000;
        }


        .zoom-button,
        .btn_mg_glass {
            cursor: pointer;
            padding: 8px 12px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 4px;
            margin-bottom: 6px;
            display: block;
            text-align: center;
        }
    </style>
</head>

<body>


    <a-scene id="zoomed-content">
        <a-assets>
            <img id="forest" src="materials/forest.jpg">
            <img id="magnifying_glass" src="materials/189254.svg">
            <img id="hammer_pic" src="materials/hammer-silhouette_59491.png">
        </a-assets>

        <a-entity id="forest_pic">
            <a-sky src="#forest" rotation="0 0 0"></a-sky>
        </a-entity>

        <a-camera id="camera">

            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" id="cursor_tool" visible="false">
                <a-image src="#magnifying_glass" width="1" height="1" geometry="primitive: plane"
                    material="side: double;"></a-image>
            </a-entity>

            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" id="hammer_tool" visible="false">
                <a-image src="#hammer_pic" width="0.5" height="0.5" geometry="primitive: plane"
                    material="side: double;"></a-image>
            </a-entity>


            <a-entity id="menu" position="0 0 -1">

                <!-- Start of Magnifying Glass Elements -->
                <!-- Show -->
                <a-plane id="Mag_glass_button" color="white" width="0.4" height="0.1" depth="0.1" position="-1 0.7 0"
                    clickable>
                    <a-text value="Magnifying Glass" color="black" align="center" width="1"></a-text>
                </a-plane>

                <a-entity id="zoom_controls" visible="false">
                    <a-plane id="zoomin_button" color="white" width="0.4" height="0.1" depth="0.1" position="-1 0.59 0"
                        clickable>
                        <a-text value="Zoom In (+)" color="black" align="center" width="1"></a-text>
                    </a-plane>


                    <a-plane id="zoomout_button" color="white" width="0.4" height="0.1" depth="0.1" position="-1 0.48 0"
                        clickable>
                        <a-text value="Zoom Out (-)" color="black" align="center" width="1"></a-text>
                    </a-plane>


                    <a-plane id="reset_button" color="white" width="0.4" height="0.1" depth="0.1" position="-1 0.37 0"
                        clickable>
                        <a-text value="Reset Zoom (0)" color="black" align="center" width="1"></a-text>
                    </a-plane>


                    <a-plane id="hide_button" color="white" width="0.4" height="0.1" depth="0.1" position="-1 0.26 0"
                        clickable>
                        <a-text value="hide" color="black" align="center" width="1"></a-text>
                    </a-plane>
                </a-entity>

                <!-- End of Magnifying Glass Elements -->


                <!-- hammer -->
                <a-plane id="hammer" color="white" width="0.5" height="0.1" depth="0.1" position="-0.5 0.7 0" clickable>
                    <a-text value="Hammer" color="black" align="center" width="1"></a-text>
                </a-plane>

                <a-box color="green" width="2" height="0.2" depth="0.1" position="0 -1 0" clickable></a-box>

            </a-entity>

            <!-- Magnifying glass entity --> 
            <!-- <a-entity id="magnifying-glass" visible="false">
                <a-entity geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: white"></a-entity>
                <a-entity geometry="primitive: ring; radiusInner: 0.03; radiusOuter: 0.035"
                    material="color: black"></a-entity>
            </a-entity> -->

        </a-camera>
        <a-entity cursor="rayOrigin: mouse"></a-entity> 


    </a-scene>

    <!-- Image used for zoomed view -->
    <img id="zoomed-image" src="materials/forest.jpg" style="display: none;">

    <script>
        //Show magnifying glass and options
        function show_magnifying_glass() {

            var magn_option = document.getElementById('zoom_controls');
            magn_option.setAttribute('visible', 'true');

            var magnifyingGlass = document.getElementById('cursor_tool');
            magnifyingGlass.setAttribute('visible', 'true');
        }

        //Hide magnifying glass and options
        function hide_magnifying_glass() {
            var magn_option = document.getElementById('zoom_controls');
            magn_option.setAttribute('visible', 'false');

            var magnifyingGlass = document.getElementById('cursor_tool');
            magnifyingGlass.setAttribute('visible', 'false');
        }

        let scale = 1;
        // Zoom in
        function zoomIn() {
            scale += 0.1;
            document.getElementById('zoomed-content').style.transform = `scale(${scale})`;
        }

        //Zoom out
        function zoomOut() {
            if (scale > 0.2) { // Limit minimum zoom level
                scale -= 0.1;
                document.getElementById('zoomed-content').style.transform = `scale(${scale})`;
            }
        }

        //reset Zoom
        function resetZoom() {
            scale = 1;
            document.getElementById('zoomed-content').style.transform = `scale(${scale})`;
        }


        function show_hammer() {
            var magnifyingGlass = document.getElementById('hammer_tool');
            magnifyingGlass.setAttribute('visible', 'true');

        }

        //Keyboard shortcuts
        //Reset zoom : alt and 0
        document.addEventListener('keydown', (event) => {
            if (event.altKey && event.key === '0') {
                resetZoom();
            }
        });

        //Zoom in : alt and +
        document.addEventListener('keydown', (event) => {
            if (event.altKey && event.key === '+') {
                zoomIn();
            }
        });

        //Zoom out : alt and -   
        document.addEventListener('keydown', (event) => {
            if (event.altKey && event.key === '-') {
                zoomOut();
            }
        });


        AFRAME.registerComponent('clickable', {
            init: function () {

                var button = this.el; // Reference to the box element
                button.addEventListener('click', function () {
                    // console.log('Button Clicked!');

                    if (button.id === "Mag_glass_button") {
                        show_magnifying_glass();
                    }
                    else if (button.id === "zoomin_button") {
                        zoomIn();
                    } else if (button.id === "zoomout_button") {
                        zoomOut();
                    } else if (button.id === "reset_button") {
                        resetZoom();
                    } else if (button.id === "hide_button") {
                        hide_magnifying_glass();
                    } else if (button.id === "hammer") {
                        show_hammer();
                        console.log('Hammer!');
                    }
                });
            }
        });




    </script>
</body>

</html>
